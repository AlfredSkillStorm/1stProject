<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Warehouse</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">CompanyInventory</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
          <li class="nav-item"><a href="/smallCompany/add" class="nav-link">Add Company</a></li>
          <li class="nav-item"><a href="/contactUs" class="nav-link">Contact Us</a></li>
        </ul>
    </header>

    <h1 style='text-align: center;'>Add Company</h1>
    <form action='' method="POST" class='d-flex flex-column justify-content-center'>
        <div class='mx-auto'>
          <label class='form-label' for='wrName'>Name <label>
          <input type="text" name="warehouseName" class='form-control' placeholder='Warehouse Name' id='wrName'>
        </div>

        <div class='mx-auto'>
          <label class='form-label' for='wrMaxCapacity'>Max Capacity <label>
          <input type="text" name="name" class='form-control' placeholder='1,2,etc...' id='wrMaxCapacity'>
        </div>
        <div class ='d-grid gap-2 col-3 mx-auto'>
          <input type="submit" value="Submit" class='btn btn-primary'>   
        </div>     
    </form>
</body>
</html>
