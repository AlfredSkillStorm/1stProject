<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../scripts/warehousesScript.js"></script>
    <script src="../scripts/itemsScript.js"></script>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body class ='body-warehouse'>
    
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-white">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">CompanyInventory</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
          <li class="nav-item"><a href="/smallCompany/add" class="nav-link">Add Company</a></li>
          <li class="nav-item"><a href="/contactUs" class="nav-link">Contact Us</a></li>
        </ul>
    </header>
    <div class='container justify-content-center bg-white'>
        <h1 id="companyName" class='text-center'>PWC Inventory</h1>
    </div> 
    <div class='container mb-3 bg-white' id='container'>
        
    </div>
    <div class="d-grid gap-2 col-3 mx-auto">
        <a type="button" class="btn btn-primary btn-lg" href="" id="addWarehouseButton">Add Warehouse</a>
    </div>

    <!-- Modal to pull up item form-->
    <div class="modal" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="addItemModalLabel">Add Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id='addItemForm' action="/item/" method="POST">
                        <div class='mx-auto'>
                            <label class='form-label' for='itemName'>Item name <label>
                            <input type="text" name="itemName" class='form-control' placeholder='Item Name' id='itemName'>
                        </div>
                        <div class='mx-auto'>
                            <label class='form-label' for='price'>Price <label>
                            <input type="text" name="price" class='form-control' placeholder='.99, 3.99, etc...' id='price'>
                        </div>
                        <div class='mx-auto'>
                            <label class='form-label' for='amount'>Amount <label>
                            <input type="text" name="amount" class='form-control' placeholder='1, 20, 100, etc...' id='amount'>
                        </div>
                        <div class ='d-grid gap-2 col-3 mx-auto'>
                            <button id ='addButton' type="submit" value="Submit" class='btn btn-primary'>Submit</button>
                        </div>  
                    </form>
                </div>
                <div class="modal-footer">
                <small id='errorMessageAdd' class="form-text text-danger"> </small>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal to pull up update item form-->
    <div class="modal" id="updateItemModal" tabindex="-1" aria-labelledby="updateItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="updateItemModalLabel">Update Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id='updateItemForm' action="/item/update" method="POST">
                        <div class='mx-auto'>
                            <label class='form-label' for='updateItemName'>Item name <label>
                            <input type="text" name="itemName" class='form-control' placeholder='Item Name' aria-describedby="errorMessage" id='updateItemName'>
                            
                        </div>
                        <div class='mx-auto'>
                            <label class='form-label' for='updatePrice'>Price <label>
                            <input type="text" name="price" class='form-control' placeholder='.99, 3.99, etc...' id='updatePrice'>
                        </div>
                        <div class='mx-auto'>
                            <label class='form-label' for='updateAmount'>Amount <label>
                            <input type="text" name="amount" class='form-control' placeholder='1, 20, 100, etc...' id='updateAmount'>
                        </div>
                        <div class ='d-grid gap-2 col-3 mx-auto'>
                            <button id ='updateButton' type="submit" value="Submit" class='btn btn-primary'>Submit</button>
                        </div>  
                    </form>
                </div>
                <div class="modal-footer">
                <small id='errorMessageUpdate' class="form-text text-danger"> </small>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary btn-danger" id="deleteButton" value="i">Delete</button> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
